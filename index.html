<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- ðŸ”’ Prevent Zoom: user-scalable=no, maximum-scale=1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPRIBE Login System</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Aviator Cheat">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Prevent font scaling on orientation change */
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust: none;
            -ms-text-size-adjust: none;
            text-size-adjust: none;
            /* Disable selection and touch actions */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .logo-container {
            margin-bottom: 40px;
        }

        .logo-text {
            font-size: 20px;
            color: #666;
            margin-bottom: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background-image: url('https://placehold.co/60x60/000/fff?text=S');
            background-size: contain;
            border-radius: 50%;
            background-color: transparent;
            background-position: center;
            background-repeat: no-repeat;
        }

        .brand-name {
            font-size: 20px;
            font-weight: bold;
            color: darkred;
        }

        .slogan {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .loader-container {
            position: relative;
            width: 100px;
            height: 50px;
            margin: 0 auto;
        }

        .circle-loader {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top: 4px solid #1976d2;
            animation: rotate 1s linear infinite;
            opacity: 0.8;
        }

        .circle-loader:nth-child(2) {
            border-top-color: #2196f3;
            animation-delay: 0.25s;
            opacity: 0.7;
        }

        .circle-loader:nth-child(3) {
            border-top-color: #4caf50;
            animation-delay: 0.5s;
            opacity: 0.6;
        }

        .circle-loader:nth-child(4) {
            border-top-color: #ff9800;
            animation-delay: 0.75s;
            opacity: 0.5;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #666;
            transition: all 0.3s ease;
        }

        .dot.active {
            background-color: red;
            transform: scale(1.2);
        }

        .welcome-message {
            margin-top: 40px;
            font-size: 20px;
            color: #ffffff;
            line-height: 1.5;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-in {
            opacity: 1;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-in-text {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-text">POWERED BY</div>
            <div class="logo">
                <div class="logo-icon"></div>
                <div class="brand-name">SPORTY,INFINIX&SAMSUNG</div>
            </div>
            <div class="slogan">INSIGHTFUL ENTERTAINMENT</div>
        </div>

        <div class="loader-container">
            <div class="circle-loader"></div>
            <div class="circle-loader"></div>
            <div class="circle-loader"></div>
            <div class="circle-loader"></div>
        </div>

        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="welcome-message" id="welcomeMessage">
            Welcome to Aviator Cheat<br>
            Where you can win lots of games
        </div>

        <div class="loading-text" id="loadingText">Redirecting...</div>
    </div>

    <script>
        // âœ… Prevent Pinch Zoom
        document.addEventListener('touchstart', function (e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // âœ… Prevent Double-Tap Zoom (especially on iOS)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (e) {
            const now = new Date().getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        // Optional: Prevent Ctrl/Cmd + +/- zoom (desktop)
        document.addEventListener('keydown', function (e) {
            if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=')) {
                e.preventDefault();
            }
        });

        // Simulate user authentication state
        const isAuthenticated = false; // Change to true when user is logged in

        // Function to show loader and redirect with animations
        function redirectToPage() {
            const dots = document.querySelectorAll('.dot');
            let dotIndex = 0;

            // Animate the dots
            setInterval(() => {
                dots.forEach((dot, index) => {
                    dot.classList.remove('active');
                });
                dots[dotIndex].classList.add('active');
                dotIndex = (dotIndex + 1) % dots.length;
            }, 300);

            // Show welcome message after a delay
            setTimeout(() => {
                const welcomeMessage = document.getElementById('welcomeMessage');
                welcomeMessage.classList.add('fade-in');

                // Show loading text
                const loadingText = document.getElementById('loadingText');
                loadingText.classList.add('fade-in-text');
            }, 1000);

            // Zoom in effect for the loader
            const loaderContainer = document.querySelector('.loader-container');
            setTimeout(() => {
                loaderContainer.style.transform = 'scale(1.2)';
                loaderContainer.style.transition = 'transform 0.5s ease-out';
            }, 1500);

            // Redirect after animation completes
            setTimeout(() => {
                if (!isAuthenticated) {
                    window.location.href = "signup.html";
                } else {
                    window.location.href = "login.html";
                }
            }, 3000);
        }

        // Start the redirection process
        redirectToPage();

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
